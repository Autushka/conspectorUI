<div class="login" data-pinterest-extension-installed="cr1.3.3">

  <div id="generalWrapper">
    <div id="header">
      <table id="headerLbs">
        <tbody><tr>
          <td>
            <label id="languageBtnLb" ng-click="onLanguageBtnLbClick()">{{currentLanguageLb}}</label>
          </td>
        </tr>
      </tbody>
    </table>
    <table id="logo">
      <tbody>
        <tr>
          <td>
            <img src="img/logo_conspector@2x.png" alt="logo" width="231" height="82" />
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <div id="contentArea">
    <div ui-view="" class="fadeInAnimation "><div class="pxViewContent ">
      <table style="width:100%">
        <tbody><tr>
          <td>
            <div class="pxFormBox">
              <table style="width:100%;">
                <tbody><tr>
                  <td>


                    <form name="forgotPasswordForm">

                      <table class="pxDoubleVerticalAfterSpacing">
                        <tr>
                          <td>
                            <input id="userNameIDType" type="radio" ng-model="selectedIDType" name="selectedIDType" value="userName" class="pxRadioButton">
                          </td>
                          <td>
                            <label class="pxRadioButtonLabel" for="userNameIDType">{{userNameTE}}</label>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input id="emailIDType" type="radio" ng-model="selectedIDType" name="selectedIDType" value="email" class="pxRadioButton">
                          </td>
                          <td>
                            <label class="pxRadioButtonLabel" for="emailIDType">{{emailTE}}</label>
                          </td>
                        </tr>           
                      </table>               

                      <div ng-hide="selectedIDType === 'userName'">
                        <span class="pxInputLabel">{{emailTE}}</span>

                        <input type=email ng-model="viewData.email" ng-required="selectedIDType === 'email'" class="pxInputTextField pxVerticalAfterSpacing">
                      </div>

                      <div ng-hide="selectedIDType === 'email'">
                        <span class="pxInputLabel">{{userNameTE}}</span>
                        <input type=text ng-model="viewData.userName" ng-required="selectedIDType === 'userName'" class="pxInputTextField pxVerticalAfterSpacing">
                      </div>                  


                      <button ng-click="onSendClick()" ng-disabled='!forgotPasswordForm.$valid' class="pxButton" style="float: right;">{{sendTE}}</button>
                    </form>
                  </td>
                </tr>
              </tbody></table>
            </div>
          </td>
        </tr>
      </tbody></table>
    </div></div>
  </div>

</div>

</div>
