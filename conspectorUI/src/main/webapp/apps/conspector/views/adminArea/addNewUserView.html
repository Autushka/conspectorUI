<div class="pxViewTitle">{{viewTitleTE}}</div>
 <div id="subheader" class="ng-scope">
  <button ng-click="onBackClick()" class="pxButton ng-scope back">Back</button>

  <div class="icons">
    <button ng-click="onSaveAndNew()" class="pxButton">Save and new</button>  
    
  </div>
 </div>

<tabset>
  <tab heading="User Details">
    <table style="width:40%;">
      <tr>
        <td>

            <span class="pxInputLabel">{{userNameTE}}</span>

            <input type=text ng-model="newUserInfo.userName" required class="pxInputTextField pxVerticalAfterSpacing">

            <span class="pxInputLabel">{{emailTE}}</span>

            <input type=email ng-model="newUserInfo.email" required class="pxInputTextField pxVerticalAfterSpacing">

            <span class="pxInputLabel">{{communicationLnTE}}</span>
 
            <select ng-model="communicationLn" ng-options="communicationLn.description for communicationLn in communicationLns" class="pxSelect pxVerticalAfterSpacing"></select>

            <span class="pxInputLabel">{{passwordTE}}</span>

            <input type=password ng-model="newUserInfo.password" required class="pxInputTextField pxVerticalAfterSpacing">

            <span class="pxInputLabel">{{confirmPasswordTE}}</span>

            <input type=password ng-model="newUserInfo.confirmPassword" required class="pxInputTextField pxVerticalAfterSpacing">

              <tr>
                <td>
                  <button id=registerBtn ng-click="onRegisterClick()" ng-disabled='!createUserForm.$valid' class="pxButton">{{registerTE}}</button>
                </td>
              </tr>
            </table> -->

        </td>
      </tr>
    </table>
  </tabset>
