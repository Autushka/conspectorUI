<table style="width:100%">
	<tr>
		<td rowspan="3">
			<p style="font-weight: bold; font-family: Calibri; font-size: 10pt;">{{searchTE}} <input class="form-control" type="text" style="width: 11em; " ng-model="filter.$" /></p>
		</td>
		<td style="padding: .3em;">
			<button ng-click="onClearFiltering()" style="float: right;" class="pxButton">{{clearSortingTE}}</button>  
		</td>	        	
	</tr>
	<tr>
		<td style="padding: .3em;">
			<a ng-click="onAddCategory()" style="float: right;" class='pxLink'>{{addNewCategoryTE}}</a>
		</td>
	</tr>
	<tr>
		<td style="vertical-align: top; padding: .3em;">
			<i class="fa fa-refresh" style="float: right; cursor: pointer; margin-left: 0.5em;" ng-click="onRefreshCategoriesList()"></i>		
			<i class="fa fa-info-circle" style="float: right; cursor: pointer;" popover-placement="left" popover="{{pageTE + ' ' + oCategoriesTable.page() + '; ' + countPerPageTE + ' ' + oCategoriesTable.count() +  + '; ' + totalTE + ' ' + oTableDataArrays.aCategories.length}}" popover-trigger="mouseenter"></i>
			<i class="fa fa-floppy-o" style="float: right; cursor: pointer; margin-right: 0.5em;" ng-click="onSaveAll()"></i>			
		</td>
	</tr>
</table>

<table id="categoriesListTable" ng-table="oCategoriesTable" class="table pxListTable" style="margin-bottom: 1em; table-layout: fixed;">
	<tr ng-repeat="category in oTableData.aDisplayedCategories">
		<td data-title="actionTE">
			<i class="fa fa-pencil-square-o" style="cursor: pointer;" ng-click="onEdit(category)" ng-if="!category.editMode"></i>
			<i class="fa fa-floppy-o" style="cursor: pointer; margin-right: 2px;" ng-click="onSave(category)" ng-if="category.editMode"></i>		
			<i class="fa fa-trash-o" ng-click="onRemove(category)" style="cursor: pointer; margin-left: 0.5em;"></i> 				
		</td>	
		<td data-title="idTE" sortable="'categoryID'">
			<span>{{category.categoryID}}</span>
		</td>
		<td data-title="descriptionTE" sortable="'description'">
         <span ng-if="!category.editMode">{{category.description}}</span>
         <div ng-if="category.editMode"><input class="form-control pxFld" type="text" ng-model="category.description"/></div>
		</td>
	</tr>
</table>
