<div class="cnpAppView">
	<div class="cnpHeader">
		<img ng-src="{{$root.sLogoUrl}}" style="width:200px; height:100px;"/>
		<label ng-click="onChangeLanguage()">{{'signIn_languageCode' | translate}}</label>
		<label ng-if="bDisplayAdminPanel" ng-click="onAdminPanel()">{{'app_adminPanel' | translate}}</label>
		<label ng-if="bDisplayProfileSettings" ng-click="onProfileSettings()">{{'app_profileSettings' | translate}}</label>
		<label ng-if="bDisplaySwitchCompanies" ng-click="onSwitchCompanies()">{{'app_switchCompanies' | translate}}</label>
		<label ng-if="bDisplaySwitchRoles" ng-click="onSwitchRoles()">{{'app_switchRoles' | translate}}</label>
		<label ng-click="onLogOut()">{{'app_logOut' | translate}}</label>
	</div>
	<div class="cnpSubHeader">
		<div
			multi-select
			input-model="globalProjectsWithPhases"
			button-label="fullName"
			item-label="name"
			tick-property="ticked"
			group-property="multiSelectGroup"
			on-close="onGlobalUserPhasesChanged()">
		</div>
	</div>
	<div class="cnpNavBar">
		<md-tabs md-selected="selectedTabIndex" md-stretch-tabs='no'>
		<md-tab ng-repeat="tab in aTabs" md-on-select="onTabSelect(tab)" label="{{tab.sTitle}}">
		</md-tab>
		</md-tabs>
	</div>
	<div ui-view></div>
</div>
