<div class="cnpAppView" layout="column" layout-align="start center" flex>
	<md-sidenav class="md-sidenav-left cnpSideNav" md-component-id="globalLeft">
	<md-toolbar class="md-default-theme" layout="column" layout-align="center center" style="
    box-shadow: none";
>
	<label class="cnpSidebarTitle">
		CLOSE MENU
	</label>
	</md-toolbar>
	<div class="cnpSidenavElements">  <!-- ng-controller="LeftCtrl" -->
	<div ng-repeat="menuItem in aMenuItems | filter:{bShouldBeDisplayed:true}">
		<md-button  layout="row" layout-align="start center" ng-click="onMenuItemSelected(menuItem)" class="md-button cnpSidebarButton"> {{menuItem.sMenuLabel | translate}}
		</md-button>
	</div>
</div>
</md-sidenav>
<div flex style="
	width: 100%;">
	<md-toolbar style="  z-index: 1;">
	<div layout="column" layout-align="start center">
		<div id="top" class="cnpHeader" layout="row"  layout-align="space-between center">
			<!-- 		<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()">
			</md-button> -->
			<div layout="row" layout-align="start center">
				<div ng-click="toggleLeftSidenav()" class="cnpInputIcon cnpMenuIcon notSelectable" id="cnpPromoMenuIcon" hide-gt-sm>
					
				</div>
				<img class="cnpCompanyLogo notSelectable" src="apps/conspector/img/logo_conspector.png"/>
			</div>
			<div layout="row" layout-align="end center" hide-sm>
				<div class="cnpPromoHeaderLinks notSelectable">Pricing</div>|
				<div class="cnpPromoHeaderLinks notSelectable">Support</div>
				<md-button class="cnpPromoHeaderButton md-button md-button md-default-theme notSelectable" style="  color: rgb(96, 93, 91);
  background: rgb(227, 227, 227);  text-shadow: 0px 1px 1px #FFF;">Contact Us</md-button>
				<md-button class="cnpPromoHeaderButton md-button md-primary md-raised md-button md-default-theme notSelectable">Login</md-button>
			</div>
		</div>
	</div>
	</md-toolbar>
	<!-- 	<md-tabs class="cnpNavBar" md-selected="selectedTabIndex" md-stretch-tabs='auto' md-theme="conspectorColorPaletteNavbar">
	<md-tab ng-repeat="tab in aTabs" md-on-select="onTabSelect(tab)" label="{{tab.sTitle | translate}}">
	</md-tab>
	</md-tabs> -->
	<div ui-view class="cnpAppViewContent">
	</div>
	<!-- 			<md-content class="cnpAppViewContent">
	</md-content> -->
</div>
</div>
