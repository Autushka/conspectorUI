<section class="cnpAppView" layout="column" layout-align="start center">
	<div class="cnpHeaderBackground" layout="column" layout-align="start center">
		<div id="top" class="cnpHeader" layout="row"  layout-align="space-between center">
			<div layout="row" layout-align="start center">
				<img class="cnpCompanyLogo" ng-src="{{$root.sLogoUrl}}"/>
				<label ng-if="bDisplaySwitchCompanies" ng-click="onSwitchCompanies()" class="cnpLink cnpLinkHeaderCompany notSelectable">
					{{'app_switchCompanies' | translate}}
				</label>
			</div>
			<div layout="row" layout-align="end center" flex>
				<div ng-if="bDisplaySwitchRoles" ng-click="onSwitchRoles()" class="cnpLink cnpLinkHeader notSelectable">
					{{'app_switchRoles' | translate}}
				</div>
				<div ng-if="bDisplayAdminPanel" ng-click="onAdminPanel()" class="cnpLink cnpLinkHeader notSelectable">
					{{'app_adminPanel' | translate}}
				</div>
				<div ng-if="bDisplayProfileSettings" ng-click="onProfileSettings()" class="cnpLink cnpLinkHeader notSelectable">
					{{sCurrentUser}}
				</div>
				<!-- add notifications counter -->
				<div ng-if="bDisplayNotifications" ng-click="onNotificationsList()" class="cnpLink cnpLinkHeader notSelectable" style="position: relative;">
					{{'notificationsList_title' | translate}}
					<div layout="row" layout-align="center center" class="cnpNotificationsCounter">{{$root.iNotificationsNumber}}</div>
				</div>
				
				<div ng-click="onLogOut()" class="cnpLink cnpLinkHeader notSelectable">
					{{'app_logOut' | translate}}
				</div>
				<div ng-click="onChangeLanguage()" class="cnpLink cnpLinkHeader">
					{{'signIn_languageCode' | translate}}
				</div>
			</div>
		</div>
	</div>
	<div class="cnpSubHeaderBackground" layout="column" layout-align="start center">
		<div class="cnpSubHeader" layout="row" layout-align="start center">
			<!-- <label class="cnpLinkProjectsAndPhases">
											{{'global_selectedProjectsAndPhases' | translate }}
			</label> -->
			<div
				class="cnpMultiSelectProjectsAndPhases"
				multi-select
				input-model="globalProjectsWithPhases"
				default-label="<cnpMultiSelectProjectsAndPhasesDefaultLabel>{{'global_selectedProjectsAndPhases' | translate }}</cnpMultiSelectProjectsAndPhasesDefaultLabel>"
				button-label="fullName"
				item-label="name"
				tick-property="ticked"
				group-property="multiSelectGroup"
				on-close="onGlobalUserPhasesChanged()"
				max-labels="2"
				directive-id="multiSelectFull" >
			</div>
		</div>
	</div>
	<div class="cnpNavBarBackground" layout="column" layout-align="start center">
		<div class="cnpNavBar">
			<md-tabs md-selected="selectedTabIndex" md-no-ink md-stretch-tabs='no' md-theme="conspectorColorPaletteNavbar">
			<md-tab ng-repeat="tab in aTabs" md-on-select="onTabSelect(tab)" label="{{tab.sTitle | translate}}">
			</md-tab>
			</md-tabs>
		</div>
	</div>
	
	<div ui-view class="cnpAppViewContent">
	</div>
	<div>
		<!-- Place to put global right sidebar -->
	</div>
	
</section>
