<div ui-view="clientDetails" style="width: 100%; height: 100%;"></div>
<div id="embeddedContactsList" flex class="cnpCollapseControl" layout="row" layout-align="center center" ng-click="onDisplayContactsList()">
	<button ng-class="{'md-button md-primary cnpCollapseSectionButton cnpButtonWithIcon cnpButtonMorePadding cnpInputIcon cnpCollapseSymbol notSelectable': !bDisplayContactsList, 'md-button md-primary cnpCollapseSectionButton cnpButtonWithIcon cnpButtonMorePadding cnpInputIcon cnpCollapseSymbolReversed notSelectable': bDisplayContactsList}" layout="row" layout-align="center center" >
	<div class="cnpCollapseControlButtonText">
		<span ng-show="!bDisplayContactsList">{{'global_showContactsListClient' | translate}}</span>
		<span ng-show="bDisplayContactsList">{{'global_hideContactsListClient' | translate}}</span>
	</div>
	</button>
</div>
<div ng-if="bDisplayContactsList" ui-view="clientContacts"></div>
<div id="embeddedActivitiesList" flex class="cnpCollapseControl" layout="row" layout-align="center center" ng-click="onDisplayActivitiesList()">
	<button ng-class="{'md-button md-primary cnpCollapseSectionButton cnpButtonWithIcon cnpButtonMorePadding cnpInputIcon cnpCollapseSymbol notSelectable': !bDisplayActivitiesList, 'md-button md-primary cnpCollapseSectionButton cnpButtonWithIcon cnpButtonMorePadding cnpInputIcon cnpCollapseSymbolReversed notSelectable': bDisplayActivitiesList}" layout="row" layout-align="center center" >
	<div class="cnpCollapseControlButtonText">
		<span ng-show="!bDisplayActivitiesList">{{'global_showActivitiesListClient' | translate}}</span>
		<span ng-show="bDisplayActivitiesList">{{'global_hideActivitiesListClient' | translate}}</span>
	</div>
	</button>
</div>
<div ng-if="bDisplayActivitiesList" ui-view="clientActivities"></div>
<div style="height: 400px;"></div>
