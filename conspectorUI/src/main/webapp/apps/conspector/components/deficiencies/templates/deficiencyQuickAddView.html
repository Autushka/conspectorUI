<section layout="column" ng-class="{ 'cnpMobileContentWrapperWithTouch': bIsSideNaveOpen, 'cnpMobileContentWrapper': !bIsSideNaveOpen }">
	<div layout="row" class="cnpMobileHeader" layout-align="space-between start">
		<!-- TO replace with sLogoUrl, was not working so I put our logo for the moment -->
		<div layout="row" layout-align="start center">
			<img class="cnpMobileCompanyLogo" ng-src="{{$root.sLogoUrl}}"/>
		</div>
		<div layout="column" layout-align="start start">
			<label ng-click="onLogOut()" class="cnpLink cnpLinkHeader cnpMobileTopLinks notSelectable">
				{{'app_logOut' | translate}}
			</label>
			<label ng-click="onChangeLanguage()" class="cnpLink cnpLinkHeader cnpLinkMobileLanguage" style="margin-top: 27px;">
				{{'signIn_languageCode' | translate}}
			</label>
		</div>
	</div>
	
	<div class="cnpMobileListWrapper">
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onPhaseAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oPhase.sDescription}}
			</div>
			<label class="cnpMobileItemValue">
				{{oDeficiencyAttributes.oPhase.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onUnitAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oUnit.sDescription}}
			</div>
			<label class="cnpMobileItemValue">
				{{oDeficiencyAttributes.oUnit.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onStatusAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oStatus.sDescription}}
			</div>
			<div layout="row" layout-align="start center" style="margin-top: 12px;">
				<img ng-src="{{oDeficiencyAttributes.oStatus.sIconUrl}}" class="cnpMobileStatusIcon">
				<label class="cnpMobileItemValue cnpMobileItemValueStatus">
					{{oDeficiencyAttributes.oStatus.sValue}}
				</label>
			</div>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onContractorsAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oContractors.sDescription}}
			</div>
			<label class="cnpMobileItemValue">
				{{oDeficiencyAttributes.oContractors.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onDescriptionTagsAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oDescriptionTags.sDescription}}
			</div>
			<label class="cnpMobileItemValue cnpMobileItemValueTags">
				{{oDeficiencyAttributes.oDescriptionTags.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onLocationTagsAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oLocationTags.sDescription}}
			</div>
			<label class="cnpMobileItemValue cnpMobileItemValueTags">
				{{oDeficiencyAttributes.oLocationTags.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onPriorityAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oPriority.sDescription}}
			</div>
			<label class="cnpMobileItemValue">
				{{oDeficiencyAttributes.oPriority.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onUserAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oUser.sDescription}}
			</div>
			<label class="cnpMobileItemValue">
				{{oDeficiencyAttributes.oUser.sValue}}
			</label>
		</div>
		</button>
		<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onImagesAttribute()">
		<div layout="column" layout-align="center start">
			<div class="cnpMobileItemDescription">
				{{oDeficiencyAttributes.oImages.sDescription}}
			</div>
			<label class="cnpMobileItemValue">
				{{oDeficiencyAttributes.oImages.iValue}}
			</label>
		</div>
		</button>
		<!-- 		<div ng-repeat="attribute in aDeficiencyAttributes">
			<button class="md-button md-whiteframe-z1 cnpMobileListButton cnpSidebarButton " ng-click="onOpenSideNav(attribute)">
			<div layout="column" layout-align="center start">
						<div class="cnpMobileItemDescription">
															{{attribute.sDescription}}:
						</div>
						<label class="cnpMobileItemValue">
															{{attribute.sValue}}
						</label>
			</div>
			</button>
		</div> -->
		<div layout="column" layout-align="start center">
			<md-button type="submit" class="md-button md-primary md-raised cnpMobileLargeButton cnpInputIcon cnpSaveIconWhiteMobile notSelectable" ng-click="onSave()">
			{{'global_mobileSave' | translate}}
			</button>
		</div>
	</div>
	<!-- not used right now ng-scroll-event="onScrollingInSideNav($event)" -->
	<md-sidenav  class="md-sidenav-right md-whiteframe-z2 cnpMobileSideNav" md-component-id="deficiencyQuickAddRigthSideNav">
	
	<md-toolbar class="cnpMobileSideNavHeader">
	<div layout="row" layout-align="start start" ng-click="onCloseRightSideNav()">
		<div class="notSelectable cnpInputIcon cnpMobileBackIcon" layout-margin layout="column" layout-align="center start">
			<div class="notSelectable cnpLink cnpLinkBackButton">
				{{'global_back' | translate}}
			</div>
		</div>
	</div>
	<!-- <h1 class="md-toolbar-tools">{{sSideNavHeader}}</h1> -->
	</md-toolbar>
	
	<div class="cnpSidePanelWrapper cnpMobileSideNavContent cnpMobileSideNavContent" layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oPhase.sDescription">
		<div layout="column" layout-align="start start" flex>
			<div ng-repeat="project in aProjectsWithPhases" flex style="width: 100%;">
				<div layout="row" layout-align="start center" class="cnpMobileH1">{{project.sProjectName}}</div>
				<div layout="column" flex>
					<div ng-repeat="phase in project.aPhases" ng-click="onSelectPhase(phase)">
						<div>
							<!-- <img ng-if="phase.bTicked" ng-src="apps/conspector/img/backIcon.svg" style="width:20px; height: 20px; -webkit-transform: rotate(180deg);"> -->
							<div layout="row" layout-align="start center"  ng-class="{ 'cnpMobileH2 cnpMobileH2Selected': phase.bTicked, 'cnpMobileH2': !phase.bTicked }" class="cnpMobileH2" ng-click="onCloseRightSideNavWithDelay()">{{phase.sPhaseName}}<span class="cnpMobileTickMark" ng-if="phase.bTicked">✔</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="cnpSidePanelWrapper" layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oUnit.sDescription">
		<div layout="column" layout-align="start start" flex>
			<div class="cnpMobileFilterWrapper" layout="row" layout-align="center center">
				<input class="cnpTextInputField cnpMobileFilter" type="text" placeholder="{{'global_mobileSearchUnits' | translate}}" ng-model="sUnitFilter" ng-change="onChangeUnitFilter(sUnitFilter)"/>
			</div>
			<div layout="column" flex style="width: 100%;" class="cnpMobileSideNavContentWithFilter">
				<div ng-repeat="unit in aFilteredUnits" ng-click="onSelectUnit(unit)" style="width: 100%; min-height: 52px;">
					<div>
						<div layout="row" layout-align="start center"  ng-class="{ 'cnpMobileH2 cnpMobileH2Selected': unit.bTicked, 'cnpMobileH2': !unit.bTicked }" ng-click="onCloseRightSideNavWithDelay()">{{unit.sName}}<span class="cnpMobileTickMark" ng-if="unit.bTicked">✔</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="cnpSidePanelWrapper cnpMobileSideNavContent" layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oStatus.sDescription">
		<div layout="column" layout-align="start start" flex>
			<div layout="column" flex style="width: 100%;">
				<div ng-repeat="status in aStatuses" ng-click="onSelectStatus(status)" flex style="width: 100%;">
					<div>
						<div layout="row" layout-align="start center"  ng-class="{ 'cnpMobileH1 cnpMobileH1Selected': status.bTicked, 'cnpMobileH1': !status.bTicked }" ng-click="onCloseRightSideNavWithDelay()"><img ng-src="{{status.sIconUrl}}" class="cnpMobileStatusIcon">{{status.sName}}<span class="cnpMobileTickMark" ng-if="status.bTicked">✔</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="cnpSidePanelWrapper" layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oContractors.sDescription">
		<div layout="column" layout-align="start start" flex>
			<div class="cnpMobileFilterWrapper" layout="row" layout-align="center center">
				<input class="cnpTextInputField cnpMobileFilter" type="text" placeholder="{{'global_mobileContractors' | translate}}" ng-model="sContractorsFilter" ng-change="onChangeContractorsFilter(sContractorsFilter)"/>
			</div>
			<div layout="column" flex style="width: 100%;" class="cnpMobileSideNavContentWithFilter">
				<div ng-repeat="contractor in aFilteredContractors" ng-click="onSelectContractor(contractor)" style="width: 100%; min-height: 52px;">
					<div>
						<div layout="row" layout-align="start center"  ng-class="{ 'cnpMobileH2 cnpMobileH2Selected': contractor.bTicked, 'cnpMobileH2': !contractor.bTicked }">{{contractor.sName}}<span class="cnpMobileTickMark" ng-if="contractor.bTicked">✔</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oDescriptionTags.sDescription" class="cnpSubSection cnpMobileSideNavContentTags" flex>
		<div layout="column" flex style="width: 100%;">
			<tags-input
			class="cnpMobileTags"
			ng-model="aDescriptionTags"
			replace-spaces-with-dashes="false"
			placeholder="{{'global_addTag' | translate}}">
			</tags-input>
		</div>
	</div>
	<div layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oLocationTags.sDescription" class="cnpSubSection cnpMobileSideNavContentTags" flex>
		<div layout="column" flex style="width: 100%;">
			<tags-input
			class="cnpMobileTags"
			ng-model="aLocationTags"
			replace-spaces-with-dashes="false"
			placeholder="{{'global_addTag' | translate}}">
			</tags-input>
		</div>
	</div>
	<div class="cnpSidePanelWrapper cnpMobileSideNavContent" layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oPriority.sDescription">
		<div layout="column" layout-align="start start" flex>
			<div layout="column" flex style="width: 100%;">
				<div ng-repeat="priority in aPriorities" ng-click="onSelectPriority(priority)" flex style="width: 100%;">
					<div>
						<div layout="row" layout-align="start center"  ng-class="{ 'cnpMobileH2 cnpMobileH2Selected': priority.bTicked, 'cnpMobileH2': !priority.bTicked }" ng-click="onCloseRightSideNavWithDelay()">{{priority.sName}}<span class="cnpMobileTickMark" ng-if="priority.bTicked">✔</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="cnpSidePanelWrapper cnpMobileSideNavContent" layout="row" layout-align="start start" ng-if="sSideNavHeader === oDeficiencyAttributes.oUser.sDescription">
		<div layout="column" layout-align="start start" flex>
			<div layout="column" flex style="width: 100%;">
				<div ng-repeat="user in aUsers" ng-click="onSelectUser(user)" flex style="width: 100%;">
					<div>
						<div layout="row" layout-align="start center"  ng-class="{ 'cnpMobileH2 cnpMobileH2Selected': user.bTicked, 'cnpMobileH2': !user.bTicked }" ng-click="onCloseRightSideNavWithDelay()">{{user.sName}}<span class="cnpMobileTickMark" ng-if="user.bTicked">✔</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</md-sidenav>
	
</section>
