<div layout="column" layout-align="center center" style="height: 100%; width: 100%;">
	<md-content layout="row">
	<form name="signInForm" class="cnpUserManagementForm">
		<div layout="row" layout-align="end end">
			<label ng-click="onChangeLanguage()" class="cnpClickableLabel cnpVerticalAfterSpacing4x">{{'signIn_languageCode' | translate}}</label>
		</div>
		
		<div layout="row" layout-align="center center">
			<img src="img/logo_conspector.png" class="cnpVerticalAfterSpacing4x">
		</div>
		
		<section layout="row" layout-align="center center">
			<input style="width:100%;" type="text" ng-model="logInData.sUserName" placeholder="{{'signIn_userName' | translate}}" class="cnpInputField cnpVerticalAfterSpacing1x" required>
		</section>
		<section layout="row" layout-align="center center">
			<input style="width:100%;" type="password" ng-model="logInData.sPassword" placeholder="{{'signIn_password' | translate}}" class="cnpInputField cnpVerticalAfterSpacing1x" required>
		</section>
		<section layout="row" layout-align="center center">
			<md-button style="width:100%;" type="submit" ng-click="login()" md-theme="blue" ng-disabled='!signInForm.$valid' class="md-primary md-raised md-hue-2 cnpButton">{{'signIn_logIn' | translate}}</md-button>
		</section>
		<md-checkbox ng-model="logInData.bRememberUserName">
		{{'signIn_rememberUserName' | translate}}
		</md-checkbox>
		<label ng-click="onForgotPassword()" class="cnpClickableLabel cnpVerticalAfterSpacing4x">{{'signIn_forgotPassword' | translate}}</label>
	</form>
	</md-content>
</div>
