<!-- CONTENT SECTION WITH TITLE AND BUTTON FOR SIDE BAR -->
<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader">
		<div layout="row" layout-align="start start">
			<div>
				<!-- <md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()" hide-gt-md>
				Open Sidenav
				</md-button> -->
			</div>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'contactsList_title' | translate}}
			</label>
		</div>
	</div>
	<!-- ACTION BAR -->
	<div layout="row" layout-
		align="space-between start" class="md-default-theme cnpActionBar">
		<div layout="row" layout-align="start start">
			<div>
				<md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon notSelectable" ng-click="onAddNew()">{{'global_addNew' | translate}}</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
		</div>
	</div>
	<!-- END OF ACTION BAR -->
	<!-- NG TABLE -->
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="contactsList" show-filter="true">
			<tbody ng-repeat="group in $groups">
				<tr class="ng-table-group notSelectable" >
					<td colspan="{{$columns.length}}" style="overflow: visible; padding-left: 0; padding-right: 0" >
						<div class="ng-table-group-cell notSelectable" ng-click="group.$hideRows = !group.$hideRows" ng-class="{ 'ng-table-group-cell-collapsed': group.$hideRows, 'ng-table-group-cell': !group.$hideRows }">{{ group.value }}
							<!-- <div class="glyphicon notSelectable" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }">{{ group.value }}</div> -->
						</div>
					</a>
				</td>
			</tr>
			<tr ng-hide="group.$hideRows" ng-repeat="contact in group.data">
				<td data-title="actionsTE">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpViewDetailsIcon" ng-click="onDisplay(contact)">
						</div>
						<div class="cnpInputIcon cnpEditDetailsIcon"  ng-click="onEdit(contact)">
						</div>
					</div>
				</td>
				<td data-title="nameTE" sortable="'sName'" filter="{'sName': 'text'}">
					<div layout="row" layout-align="start center">
						<div>
							<span>
							{{contact.sName}}
							</span>
						</div>
					</div>
				</td>
				<td ng-show="bDisplayAccountColumn" data-title="accountTE" sortable="'sAccountName'" filter="{'sAccountName': 'text'}" style="width: 20%;">
					<div layout="row" layout-align="start center">
						<div>
							<span>
							{{contact.sAccountName}}
							</span>
						</div>
					</div>
				</td>
				
				<td data-title="titleTE" sortable="'sTitle'" filter="{'sTitle': 'text'}">
					<div layout="row" layout-align="start center">
						<div>
							<span>{{contact.sTitle}}</span>
						</div>
					</div>
				</td>
				<td data-title="phoneTE" sortable="'sPhone'" filter="{'sPhone': 'text'}">
					<div layout="row" layout-align="start center">
						<div>
							<span>{{contact.sPhone}}</span>
						</div>
					</div>
				</td>
				<td data-title="emailTE" sortable="'sEmail'" filter="{'sEmail': 'text'}">
					<div layout="row" layout-align="start center">
						<div>
							<span>{{contact.sEmail}}</span>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
		<tr ng-hide="$groups.length > 0">
			<td colspan="5">
				<div layout="row" layout-align="start center">
					<div>
						{{'global_noTableData' | translate}}
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
<!-- END OF NG TABLE -->
<!-- END OF CONTENT VIEW -->
</md-content>
