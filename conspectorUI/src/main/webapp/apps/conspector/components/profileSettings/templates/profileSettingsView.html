<section layout="row" flex>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
  <md-toolbar>
  <h1 class="md-toolbar-tools">{{'profileSettings_menuHeader' | translate}}</h1>
  </md-toolbar>
  <md-content class="md-padding" >  <!-- ng-controller="LeftCtrl" -->
    <md-button layout="column" ng-click="onProfileDetails()">{{'profileSettings_profileDetails' | translate}}</md-button>
    <md-button layout="column" ng-click="onChangePassword()">{{'profileSettings_changePassword' | translate}}</md-button>
  </md-content>
  </md-sidenav>
  <md-content flex class="md-padding">
  <div layout="column" layout-fill layout-align="center center">
    <div ui-view style="width: 100%; height: 100%;"></div>
  </div>
  </md-content>
</section>
