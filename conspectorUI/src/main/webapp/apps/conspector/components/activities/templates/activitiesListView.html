<md-content layout="row" layout="center start" class="cnpContentWrapper">
<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader" hide-gt-md>
		<div layout="row" layout-align="start start" >
			<div class="notSelectable cnpInputIcon cnpBackIcon" layout="column" layout-align="center start">
				<div ng-if="bShowBackButton" ng-click="onBack()" class="notSelectable cnpLink cnpLinkBackButton">
					{{'global_back' | translate}}
				</div>
			</div>
		</div>
		<div layout="row" layout-align="end start">

		</div>
	</div>
	<!-- ACTION BAR -->
	<div layout="row" layout-align="space-between center" class="md-default-theme cnpActionBar">
		<div>
			<md-button ng-if="bDisplayAddButton" type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon notSelectable" ng-click="onAddNew()">{{'activitiesList_addNew' | translate}}</md-button>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'activitiesList_title' | translate}}
			</label>
		</div>
	</div>
	<!-- NG TABLE -->
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="activitiesList" show-filter="true">
			<tbody ng-repeat="group in $groups">
				<tr class="ng-table-group notSelectable" >
					<td colspan="{{$columns.length}}" style="overflow: visible; padding-left: 0; padding-right: 0" >
						<div class="ng-table-group-cell notSelectable" ng-click="group.$hideRows = !group.$hideRows" ng-class="{ 'ng-table-group-cell-collapsed': group.$hideRows, 'ng-table-group-cell': !group.$hideRows }">{{ group.value }}
							<!-- <div class="glyphicon notSelectable" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }">{{ group.value }}</div> -->
						</div>
					</td>
				</tr>
				<tr ng-hide="group.$hideRows" ng-repeat="activity in group.data">
					<td data-title="'global_actions' | translate">
						<div layout="row" layout-align="center center">
							<div class="cnpInputIcon cnpViewDetailsIcon" ng-click="onDisplay(activity)">
							</div>
							<div ng-if="bDisplayEditButtons" class="cnpInputIcon cnpEditDetailsIcon"  ng-click="onEdit(activity)">
							</div>
						</div>
					</td>
					<td data-title="'activity_activityType' | translate" sortable="'sActivityType'" filter="{'sActivityType': 'text'}">
						<div layout="row" layout-align="start center">
							<div>
								<span>
								{{activity.sActivityType}}
								</span>
							</div>
						</div>
					</td>
					<td data-title="'activity_object' | translate" filter="{'sObject': 'text'}">
						<div layout="row" layout-align="start center">
							<div>
								<span>
									{{activity.sObject}}
								</span>
							</div>
						</div>
					</td>
					<td data-title="'activity_accounts' | translate" filter="{'sAccounts': 'text'}">
						<div layout="row" layout-align="start center">
							<div>
								<span>
									{{activity.sAccounts}}
								</span>
							</div>
						</div>
					</td>
					<!-- <td data-title="'activity_contacts' | translate" filter="{'sContacts': 'text'}">
						<div layout="row" layout-align="start center">
							<div>
								<span>
									{{activity.sContacts}}
								</span>
							</div>
						</div>
					</td> -->
				</tr>	
			</tbody>
			<tr ng-if="$groups.length == 0">
				<td td colspan="5">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- END OF NG TABLE -->
</div>
<!-- END OF CONTENT VIEW -->
</md-content>
