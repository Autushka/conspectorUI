<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader" hide-gt-md>
		<div layout="row" layout-align="start start" >
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()">
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
		</div>
	</div>

	<div layout="row" layout-align="space-between center" class="md-default-theme cnpActionBar">
		<div>
			<md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
				{{'global_addNew' | translate}}
				</md-button>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'adminPanel_taskType' | translate}}
			</label>
		</div>
	</div>

	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="taskTypesList">
			<tr ng-repeat="taskType in aDisplayedTaskTypes">
				<td data-title="'global_actions' | translate">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpEditDetailsIcon cnpEditDetailsIcon" ng-if="!taskType._editMode" ng-click="onEdit(taskType)">
						</div>
						<div class="cnpInputIcon cnpSaveIcon" ng-if="taskType._editMode" ng-click="onSave(taskType)">
						</div>
						<div class="cnpInputIcon cnpDeleteIcon" ng-if="taskType._editMode" ng-click="onDelete(taskType)">
						</div>
					</div>
				</td>
				<td data-title="'global_descriptionEN' | translate" sortable="'nameEN'">
					<div layout="row" layout-align="start center">
						<span ng-if="!taskType._editMode">{{taskType.nameEN}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="taskType._editMode" type="text" ng-model="taskType.nameEN"/>
					</div>
				</td>
				<td data-title="'global_descriptionFR' | translate" sortable="'nameFR'">
					<div layout="row" layout-align="start center">
						<span ng-if="!taskType._editMode">{{taskType.nameFR}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="taskType._editMode" type="text" ng-model="taskType.nameFR"/>
					</div>
				</td>
				<td data-title="'global_sortingSequence' | translate" sortable="'sortingSequence'">
					<div layout="row" layout-align="start center">
						<span ng-if="!taskType._editMode">{{taskType.sortingSequence}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="taskType._editMode" type="number" ng-model="taskType.sortingSequence"/>
					</div>
				</td>
			</tr>
			<tr ng-hide="aDisplayedTaskTypes.length > 0">
				<td td colspan="5">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
