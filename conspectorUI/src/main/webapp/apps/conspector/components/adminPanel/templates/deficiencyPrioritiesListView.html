<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader">
		<div layout="row" layout-align="start start">
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()" hide-gt-md>
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'deficiencyPriorities_title' | translate}}
			</label>
		</div>
	</div>
	<div layout="row" layout-
		align="space-between start" class="md-default-theme cnpActionBar">
		<div layout="row" layout-align="start start">
			<div>
				<md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
				{{'global_addNew' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
		</div>
	</div>
	<!-- NG TABLE -->
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="deficiencyPrioritiesList">
			<tr ng-repeat="deficiencyPriority in aDisplayedDeficiencyPriorities">
				<td data-title="actionsTE">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpEditDetailsIcon cnpEditDetailsIcon" ng-if="!deficiencyPriority._editMode" ng-click="onEdit(deficiencyPriority)">
						</div>
						<div class="cnpInputIcon cnpSaveIcon" ng-if="deficiencyPriority._editMode" ng-click="onSave(deficiencyPriority)">
						</div>
						<div class="cnpInputIcon cnpDeleteIcon" ng-if="deficiencyPriority._editMode" ng-click="onDelete(deficiencyPriority)">
						</div>
					</div>
				</td>
				<td data-title="nameENTE" sortable="'nameEN'">
					<div layout="row" layout-align="start center">
						<span ng-if="!deficiencyPriority._editMode">{{deficiencyPriority.nameEN}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="deficiencyPriority._editMode" type="text" ng-model="deficiencyPriority.nameEN"/>
					</div>
				</td>
				<td data-title="nameFRTE" sortable="'nameFR'">
					<div layout="row" layout-align="start center">
						<span ng-if="!deficiencyPriority._editMode">{{deficiencyPriority.nameFR}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="deficiencyPriority._editMode" type="text" ng-model="deficiencyPriority.nameFR"/>
					</div>
				</td>
				<td data-title="associatedColorTE" sortable="'associatedColor'">
					<div layout="row" layout-align="start center">
						<span ng-if="!deficiencyPriority._editMode">{{deficiencyPriority.associatedColor}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="deficiencyPriority._editMode" type="text" ng-model="deficiencyPriority.associatedColor"/>
					</div>
				</td>
				<td data-title="sortingSequenceTE" sortable="'sortingSequence'">
					<div layout="row" layout-align="start center">
						<span ng-if="!deficiencyPriority._editMode">{{deficiencyPriority.sortingSequence}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="deficiencyPriority._editMode" type="number" ng-model="deficiencyPriority.sortingSequence"/>
					</div>
				</td>
			</tr>
			<tr ng-hide="aDisplayedDeficiencyPriorities.length > 0">
				<td td colspan="5">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- END OF NG TABLE -->
</div>
<!-- END OF CONTENT VIEW -->
