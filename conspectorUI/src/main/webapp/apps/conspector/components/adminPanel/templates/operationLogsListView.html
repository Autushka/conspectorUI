<div>{{'operationLogsList_title' | translate}}</div>
<table ng-table="tableParams" style="width: 100%; border:1px solid black;" >
	<tr ng-repeat="operationLog in aDisplayedOperationLogs">
		<td data-title="operationNameTE" sortable="'operationName'" style="width: 20%;">
			<span>{{operationLog.operationName}}</span>
		</td>
		<td data-title="operationContentTE" style="width: 25%;">
			<span>{{operationLog.operationContent}}</span>
		</td>
		<td data-title="createdByTE" sortable="'createdBy'" style="width: 25%;">
			<span>{{operationLog.createdBy}}</span>
		</td>
		<td data-title="createdAtTE" sortable="'createdAt'" style="width: 25%;">
        	<span>{{operationLog.createdAt}}</span>
		</td>
	</tr>
	<tr ng-hide="aDisplayedOperationLogs.length > 0"><td colspan="4" >{{'global_noTableData' | translate}}</td></tr>		
</table>
