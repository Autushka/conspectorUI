<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader">
		<div layout="row" layout-align="start start">
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()" hide-gt-md>
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'rolesList_title' | translate}}
			</label>
		</div>
	</div>
	<div layout="row" layout-
		align="space-between start" class="md-default-theme cnpActionBar">
		<div layout="row" layout-align="start start">
			<div>
				<md-button ng-if="sCurrentRole == sGlobalAdministratorRole" type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
				{{'global_addNew' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
		</div>
	</div>
	<!-- NG TABLE -->
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="rolesList">
			<tr ng-repeat="role in aDisplayedRoles">
				<td data-title="actionsTE">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpEditDetailsIcon cnpEditDetailsIcon" ng-if="!role._editMode" ng-click="onEdit(role)">
						</div>
						<div class="cnpInputIcon cnpSaveIcon" ng-if="role._editMode" ng-click="onSave(role)">
						</div>
						<div class="cnpInputIcon cnpDeleteIcon" ng-if="role._editMode" ng-click="onDelete(role)">
						</div>
					</div>
				</td>
				<td data-title="roleNameTE" sortable="'roleName'">
					<div layout="row" layout-align="start center">
						<span ng-if="!role._createMode">{{role.roleName}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="role._createMode" type="text" ng-model="role.roleName"/>
					</div>
				</td>
				<td data-title="descriptionENTE" sortable="'descriptionEN'">
					<div layout="row" layout-align="start center">
						<span ng-if="!role._editMode">{{role.descriptionEN}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="role._editMode" type="text" ng-model="role.descriptionEN"/>
					</div>
				</td>
				<td data-title="descriptionFRTE" sortable="'descriptionFR'">
					<div layout="row" layout-align="start center">
						<span ng-if="!role._editMode">{{role.descriptionFR}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="role._editMode" type="text" ng-model="role.descriptionFR"/>
					</div>
				</td>
				<td data-title="sortingSequenceTE" sortable="'sortingSequence'">
					<div layout="row" layout-align="start center">
						<span ng-if="!role._editMode">{{role.sortingSequence}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="role._editMode" type="number" ng-model="role.sortingSequence"/>
					</div>
				</td>
			</tr>
			<tr ng-hide="aDisplayedRoles.length > 0">
				<td td colspan="5">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- END OF NG TABLE -->
</div>
<!-- END OF CONTENT VIEW -->
