<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader" hide-gt-md>
		<div layout="row" layout-align="start start" >
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()">
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
			<!-- 			<label class="cnpContentTitle notSelectable">
				{{'contractorDetails_title' | translate}}
			</label> -->
		</div>
	</div>
	<!-- ACTION BAR -->
	<div layout="row" layout-align="space-between center" class="md-default-theme cnpActionBar">
		<div>
			<!-- <md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon notSelectable" ng-click="onAddNew()">{{'global_addNew' | translate}}</md-button> -->
			<md-button ng-if="sCurrentRole == sGlobalAdministratorRole" type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
			{{'global_addNew' | translate}}
			</md-button>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'contactTypesList_title' | translate}}
			</label>
		</div>
	</div>
	<!-- NG TABLE -->
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="contactTypesList">
			<tr ng-repeat="contactType in aDisplayedContactTypes">
				<td data-title="actionsTE">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpEditDetailsIcon cnpEditDetailsIcon" ng-if="!contactType._editMode" ng-click="onEdit(contactType)">
						</div>
						<div class="cnpInputIcon cnpSaveIcon" ng-if="contactType._editMode" ng-click="onSave(contactType)">
						</div>
						<div class="cnpInputIcon cnpDeleteIcon" ng-if="contactType._editMode" ng-click="onDelete(contactType)">
						</div>
					</div>
				</td>
				<td data-title="nameENTE" sortable="'nameEN'">
					<div layout="row" layout-align="start center">
						<span ng-if="!contactType._editMode">{{contactType.nameEN}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="contactType._editMode" type="text" ng-model="contactType.nameEN"/>
					</div>
				</td>
				<td data-title="nameFRTE" sortable="'nameFR'">
					<div layout="row" layout-align="start center">
						<span ng-if="!contactType._editMode">{{contactType.nameFR}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="contactType._editMode" type="text" ng-model="contactType.nameFR"/>
					</div>
				</td>
				<td data-title="sortingSequenceTE" sortable="'sortingSequence'">
					<div layout="row" layout-align="start center">
						<span ng-if="!contactType._editMode">{{contactType.sortingSequence}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="contactType._editMode" type="number" ng-model="contactType.sortingSequence"/>
					</div>
				</td>
			</tr>
			<tr ng-hide="aDisplayedContactTypes.length > 0">
				<td td colspan="4">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- END OF NG TABLE -->
</div>
<!-- END OF CONTENT VIEW -->
