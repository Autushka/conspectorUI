<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader">
		<div layout="row" layout-align="start start">
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()" hide-gt-md>
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'usersList_title' | translate}}
			</label>
		</div>
	</div>
	
	<div layout="row" layout-
		align="space-between start" class="md-default-theme cnpActionBar">
		<div layout="row" layout-align="start start">
			<div>
				<md-button ng-if="sCurrentRole == sGlobalAdministratorRole" type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
				{{'global_addNew' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
		</div>
	</div>
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="usersList">
			<tr ng-repeat="user in aDisplayedUsers">
				<td data-title="actionsTE">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpViewDetailsIcon" ng-click="onDisplay(user)">
						</div>
						<div class="cnpInputIcon cnpEditDetailsIcon"  ng-click="onEdit(user)">
						</div>
					</div>
				</td>
				<td data-title="userNameTE" sortable="'userName'">
					<div layout="row" layout-align="start center">
						<div>
							<span>{{user.userName}}</span>
						</div>
					</div>
				</td>
				<td data-title="emailTE" sortable="'email'">
					<div layout="row" layout-align="start center">
						<div>
							<span>{{user.email}}</span>
						</div>
					</div>
					
				</td>
				<td ng-show="sCurrentRole == sGlobalAdministratorRole" data-title="companiesTE">
					<div layout="row" layout-align="start center">
						<div>
							<span>{{user.sCompanies}}</span>
						</div>
					</div>
					
				</td>
				<td data-title="rolesTE" >
					<div layout="row" layout-align="start center">
						<div>
							<span>{{user.sRoles}}</span>
						</div>
					</div>
					
				</td>
			</tr>
			<tr ng-hide="aDisplayedUsers.length > 0">
				<td data-title="rolesTE" >
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
