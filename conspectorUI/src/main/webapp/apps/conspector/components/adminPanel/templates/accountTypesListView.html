<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader" hide-gt-md>
		<div layout="row" layout-align="start start" >
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()">
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
			<!-- 			<label class="cnpContentTitle notSelectable">
				{{'contractorDetails_title' | translate}}
			</label> -->
		</div>
	</div>
	<!-- ACTION BAR -->
	<div layout="row" layout-align="space-between center" class="md-default-theme cnpActionBar">
		<div>
			<!-- <md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon notSelectable" ng-click="onAddNew()">{{'global_addNew' | translate}}</md-button> -->
			<md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
			{{'global_addNew' | translate}}
			</md-button>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'accountTypesList_title' | translate}}
			</label>
		</div>
	</div>
	<!-- NG TABLE -->
	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="accountTypesList">
			<tr ng-repeat="accountType in aDisplayedAccountTypes">
				<td data-title="'global_actions' | translate">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpEditDetailsIcon cnpEditDetailsIcon" ng-if="!accountType._editMode" ng-click="onEdit(accountType)">
						</div>
						<div class="cnpInputIcon cnpSaveIcon" ng-if="accountType._editMode" ng-click="onSave(accountType)">
						</div>
						<div class="cnpInputIcon cnpDeleteIcon" ng-if="accountType._editMode" ng-click="onDelete(accountType)">
						</div>
					</div>
				</td>
				<td data-title="'global_descriptionEN' | translate" sortable="'nameEN'">
					<div layout="row" layout-align="start center">
						<span ng-if="!accountType._editMode">{{accountType.nameEN}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="accountType._editMode" type="text" ng-model="accountType.nameEN"/>
					</div>
				</td>
				<td data-title="'global_descriptionFR' | translate" sortable="'nameFR'">
					<div layout="row" layout-align="start center">
						<span ng-if="!accountType._editMode">{{accountType.nameFR}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="accountType._editMode" type="text" ng-model="accountType.nameFR"/>
					</div>
				</td>
				<td data-title="'global_sortingSequence' | translate" sortable="'sortingSequence'">
					<div layout="row" layout-align="start center">
						<span ng-if="!accountType._editMode">{{accountType.sortingSequence}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="accountType._editMode" type="number" ng-model="accountType.sortingSequence"/>
					</div>
				</td>
			</tr>
			<tr ng-hide="aDisplayedAccountTypes.length > 0">
				<td td colspan="4">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- END OF NG TABLE -->
</div>
<!-- END OF CONTENT VIEW -->
