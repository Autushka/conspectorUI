<div class="cnpContent" layout="column">
	<div layout="row" layout-align="space-between start" class="md-default-theme cnpContentHeader" hide-gt-md>
		<div layout="row" layout-align="start start" >
			<div>
				<md-button class="md-button cnpButtonWithIcon cnpInputIcon cnpOpenSidenavIcon cnpDefaultColor" ng-click="toggleLeftSidenav()">
				{{'adminPanel_hideSidenav' | translate}}
				</md-button>
			</div>
		</div>
		<div layout="row" layout-align="end start">
		</div>
	</div>

	<div layout="row" layout-align="space-between center" class="md-default-theme cnpActionBar">
		<div>
			<md-button type="submit" class="md-button md-primary md-raised cnpButtonWithIcon cnpInputIcon cnpPlusIcon" ng-click="onAddNew()">
				{{'global_addNew' | translate}}
				</md-button>
		</div>
		<div layout="row" layout-align="end start">
			<label class="cnpContentTitle notSelectable">
				{{'adminPanel_unitOptionSet' | translate}}
			</label>
		</div>
	</div>

	<div layout="row" layout-align="start start" class="cnpNgTableWrapper">
		<table ng-table="tableParams" class="cnpNgTable" id="unitOptionSetsList">
			<tr ng-repeat="unitOptionSet in aDisplayedUnitOptionSets">
				<td data-title="'global_actions' | translate">
					<div layout="row" layout-align="center center">
						<div class="cnpInputIcon cnpEditDetailsIcon cnpEditDetailsIcon" ng-if="!unitOptionSet._editMode" ng-click="onEdit(unitOptionSet)">
						</div>
						<div class="cnpInputIcon cnpSaveIcon" ng-if="unitOptionSet._editMode" ng-click="onSave(unitOptionSet)">
						</div>
						<div class="cnpInputIcon cnpDeleteIcon" ng-if="unitOptionSet._editMode" ng-click="onDelete(unitOptionSet)">
						</div>
					</div>
				</td>
				<td data-title="'global_project' | translate" style="width: 60px;">
					<div
						multi-select
						input-model="unitOptionSet.aPhases"
						button-label="fullName"
						item-label="name"
						is-disabled="!unitOptionSet._editMode"
						tick-property="ticked"
						group-property="multiSelectGroup"
					>
					</div>
				</td>
				<td data-title="'global_descriptionEN' | translate" sortable="'nameEN'">
					<div layout="row" layout-align="start center">
						<span ng-if="!unitOptionSet._editMode">{{unitOptionSet.nameEN}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="unitOptionSet._editMode" type="text" ng-model="unitOptionSet.nameEN"/>
					</div>
				</td>
				<td data-title="'global_descriptionFR' | translate" sortable="'nameFR'">
					<div layout="row" layout-align="start center">
						<span ng-if="!unitOptionSet._editMode">{{unitOptionSet.nameFR}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="unitOptionSet._editMode" type="text" ng-model="unitOptionSet.nameFR"/>
					</div>
				</td>
				<td data-title="'global_sortingSequence' | translate" sortable="'sortingSequence'">
					<div layout="row" layout-align="start center">
						<span ng-if="!unitOptionSet._editMode">{{unitOptionSet.sortingSequence}}</span>
						<input class="cnpTextInputField cnpTextInputFieldInline" ng-if="unitOptionSet._editMode" type="number" ng-model="unitOptionSet.sortingSequence"/>
					</div>
				</td>
			</tr>
			<tr ng-hide="aDisplayedUnitOptionSets.length > 0">
				<td td colspan="5">
					<div layout="row" layout-align="start center">
						<div>
							{{'global_noTableData' | translate}}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
