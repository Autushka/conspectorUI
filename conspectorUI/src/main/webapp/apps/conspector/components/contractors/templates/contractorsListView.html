<div>{{'contractorsList_title' | translate}}</div>
<md-button type="submit" class="md-primary md-raised" ng-click="onAddNew()">{{'global_addNew' | translate}}</md-button>
<table ng-table="tableParams" style="width: 100%; border:1px solid black;" >

	<tr ng-repeat="contractor in aDisplayedContractors">
		<td data-title="actionsTE" style="width: 10%;">
			<span ng-click="onDisplay(contractor)">Display</span>
			<span ng-click="onEdit(contractor)">Edit</span>
		</td>
		<td data-title="contractorNameTE" sortable="'sContractorName'" style="width: 20%;">
        	<span>{{contractor.sContractorName}}</span>
        </td>
		<td data-title="phoneTE" sortable="'sPhone'" style="width: 20%;">
        	<span>{{contractor.sPhone}}</span>
		</td>
		<td data-title="emailTE" sortable="'sEmail'" style="width: 20%;">
        	<span>{{contractor.sEmail}}</span>
		</td>
		<td data-title="tagsTE" sortable="'sTags'" style="width: 30%;">
        	<span>{{contractor.sTags}}</span>
		</td>
	</tr>
	<tr ng-hide="aDisplayedContractors.length > 0"><td colspan="5" >{{'global_noTableData' | translate}}</td></tr>		
</table>
